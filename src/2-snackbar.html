<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNACKBAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container snackbar-container">
        <load src="./partials/back-link.html" />
        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <label>
              <input
                class="fulfield-input"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label>
              <input
                class="rejected-input"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="submit-btn" type="submit">Create notification</button>
        </form>
      </div>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
